name: Build and Release PPSUC Drcom EXE

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 pyinstaller

      - name: Build login.exe
        run: |
          pyinstaller -F -w login.py --icon=icon.ico

      - name: Build logout.exe
        run: |
          pyinstaller -F -w logout.py --icon=icon.ico

      - name: Prepare release directory
        run: |
          mkdir release
          copy dist\login.exe release\
          copy dist\logout.exe release\
          copy 账号密码.txt release\

      - name: Create ZIP package
        run: |
          powershell Compress-Archive -Path release\* -DestinationPath PPSUC-Drcom-${{ github.ref_name }}.zip

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            PPSUC-Drcom-${{ github.ref_name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
